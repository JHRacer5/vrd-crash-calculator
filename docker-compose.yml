version: '3.8'

services:
  crash-calculator:
    build: .
    container_name: vrd-crash-calculator
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - vrd-network

networks:
  vrd-network:
    external: true
